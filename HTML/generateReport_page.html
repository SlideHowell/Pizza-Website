<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fatima's Pizzeria - transitional page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "../css/generateReportPage_styles.css"> <!-- the ../ moves up a folder, then finds the css-->
    <script src = "script.js" defer></script>  <!--deferring means that JS will be downloaded, but it will not be executed until all the HTML and CSS have been loaded -->

</head>

<body>


    <!--header thingy on the page-->
    <h1>Generate Report</h1>

    <!--fields on the page-->
    <form action = "../php/generateReport_page.php", method = "post">
        <p>Enter Date Range:</p>

        <input type = "date" name = "startDate" class = "input_field dateRange" placeholder = "MM/DD/YYYY"> 

        <p>to</p>

        <input type = "date" name = "endDate" class = "input_field dateRange" placeholder = "MM/DD/YYYY">

        <label class = "input_field">All
            <input type ="checkbox" name = "allDates" value = "allDates"> <!--https://www.w3schools.com/howto/howto_css_custom_checkbox.asp-->
        </label>
        

        <br>

        
        <section class = "orderTypes">
            <p>Enter Orders:</p>

            <label class = "input_field">Delivery
                <input type ="checkbox" name = "orderType[]" value = "delivery"> <!--https://www.w3schools.com/howto/howto_css_custom_checkbox.asp-->
            </label>
            
            <label class = "input_field">Dine-in
                <input type ="checkbox"  name = "orderType[]" value = "dinein"> <!--placing [] after the name signifies that it is an array object, allowing us to use the foreach in the php-->
            </label>

            <label class = "input_field">Takeout
                <input type ="checkbox" name = "orderType[]" value = "takeout">
            </label>
        </section>

        <input type = "submit" value = "Generate" class="input_field generic_btn" style = "background: #DE9E37">

    </form>

    <a href = "transitional_page.html" class = "home_btn"> 
        <img src = "../css/images/homeBtn.svg" alt = "home button">
    </a>
   
</body> 

</html>
